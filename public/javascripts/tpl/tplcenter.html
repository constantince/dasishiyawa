<!-- 个人订单 -->
<script type="text/template" id="tplmyOrder">
	<ul class="mui-table-view">
		<%for(var i=0; i<list.length; i++){
			var tempList = list[i];
			var text = '';
			switch(tempList.status){
				case 0:
					text = '未开始';
					break;
				case 1:
					text = '进行中';
					break;
				case 2:
					text = '已完成';
					break;
				case 3:
					text = '已评价';
					break;
			}

		%>
			<li class="mui-table-view-cell  mui-collapse">
				<a class="mui-navigate-right"><%=tempList.masterName%>（<%=tempList.dateTime%>）<em><%=text%></em></a>
				<div class="mui-collapse-content">
					<div class="infoBox">
						<p><em>订单号：</em><em><%=tempList.orderNum%></em></p>
						<p><em>下单时间：</em><em><%=tempList.dateTime%></em></p>
						<%if(tempList.startTime){%><p><em>开始时间：</em><em><%=tempList.startTime%></em></p><%}%>
						<%if(tempList.endTime){%><p><em>完成时间：</em><em><%=tempList.endTime%></em></p><%}%>
						<%if(tempList.judementContent){%><p><em>评价：</em><em><%=tempList.judementContent%></em></p><%}%>
					</div>
					<%if(tempList.status == 2){%>
						<form class="mui-input-group infoForm">
							<div class="mui-input-row">
								<label>打分</label>
								<select>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
							<div class="mui-input-row">
								<label>评价</label>
								<input type="text" class="mui-input-clear judeContent" placeholder="请输入您的评价100字以内" data-input-clear="3"><span class="mui-icon mui-icon-clear mui-hidden"></span>
							</div>
							<div class="mui-button-row" data-orderid=<%=tempList.orderId%> data-i=<%=i%>>
								<button class="mui-btn mui-btn-primary J-submit" type="button" onclick="return false;">确认</button>&nbsp;&nbsp;
								<button class="mui-btn mui-btn-primary J-callagain" type="button" onclick="return false;">再喊一次</button>
							</div>
						</form>
					<%}%>
				</div>
			</li>
			
		<%}%>
	</ul>
</script>
