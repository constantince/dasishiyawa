<!-- 个人发布的交友详细信息 -->
<script type="text/template" id="tplmyInformation">

				<div id="account" class="mui-page mui-page-center" style="">

					<div class="mui-scroll-wrapper scrollBox" data-scroll="3">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									<span class="head">
										<img class="head-img mui-action-preview" src="<%=info.show_img%>">
									</span>
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a>姓名<span class="mui-pull-right"><%=info.nick%></span></a>
							</li>
							<li class="mui-table-view-cell">
								<a>微信账号<span class="mui-pull-right"><%=info.chat%></span></a>
							</li>
							<li class="mui-table-view-cell">
								<a>性别<span class="mui-pull-right"><%=info.sex%></span></a>
							</li>
						</ul>
						<ul class="mui-table-view">
						<%if(info.age){%>
							<li class="mui-table-view-cell">
								<a>年龄：<span class="mui-pull-right"><%=info.age%></span></a>
							</li>
						<%}%>
						<%if(info.birthplace){%>
							<li class="mui-table-view-cell">
								<a>出生地：<span class="mui-pull-right"><%=info.birthplace%></span></a>
							</li>
						<%}%>
						<%if(info.liveplace){%>
							<li class="mui-table-view-cell">
								<a>现居地：<span class="mui-pull-right"><%=info.liveplace%></span></a>
							</li>
						<%}%>
						<%if(info.profession){%>
							<li class="mui-table-view-cell">
								<a>职业：<span class="mui-pull-right"><%=info.profession%></span></a>
							</li>
						<%}%>
						<%if(info.speciality){%>
							<li class="mui-table-view-cell">
								<a>特长：<span class="mui-pull-right"><%=info.speciality%></span></a>
							</li>
						<%}%>
						<%if(info.hobby){%>
							<li class="mui-table-view-cell">
								<a>爱好：<span class="mui-pull-right"><%=info.hobby%></span></a>
							</li>
						<%}%>
						<%if(info.tall){%>
							<li class="mui-table-view-cell">
								<a>身高：<span class="mui-pull-right"><%=info.tall%>cm</span></a>
							</li>
						<%}%>
						<%if(info.weight){%>
							<li class="mui-table-view-cell">
								<a>体重：<span class="mui-pull-right"><%=info.weight%>KG</span></a>
							</li>
						<%}%>
						<%if(info.marriageable){%>
							<li class="mui-table-view-cell">
								<a>婚姻状态<span class="mui-pull-right"><%=info.marriageable%></span></a>
							</li>
						<%}%>
						<%if(info.socialaccount){%>
							<li class="mui-table-view-cell">
								<a>其他社交号<span class="mui-pull-right"><%=info.socialaccount%></span></a>
							</li>
						<%}%>
						
						</ul>
						<%if(info.introduction){%>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<a>交友宣言<span class="mui-pull-right"><%=info.introduction%></span></a>
							</li>
						</ul>
						<%}%>
						<button class="mui-btn mui-btn-primary mui-btn-block mybtn J-editor">修改</button>
					<div class="mui-scrollbar mui-scrollbar-vertical"><div class="mui-scrollbar-indicator"></div></div></div>
				</div>
			</div>
		</div>
	<%}else{%>
		<h4>您还未发布交友资料</h4>
		<button class="mui-btn mui-btn-primary mui-btn-block mybtn J-try">去试试看</button>
	<%}%>
</script>
<!-- 个人订单 -->
<script type="text/template" id="tplmyOrder">
	<ul class="mui-table-view">
		<%for(var i=0; i<orderList.length; i++){
			var tempList = orderList[i];
			var text = '';
			switch(tempList.status){
				case 0:
					text = '未开始';
					break;
				case 1:
					text = '进行中';
					break;
				case 2:
					text = '已完成';
					break;
				case 3:
					text = '已评价';
					break;
			}

		%>
			<li class="mui-table-view-cell  mui-collapse">
				<a class="mui-navigate-right"><%=tempList.name%>（<%=tempList.end_time || tempList.bookup_time%>）<em><%=text%></em></a>
				<div class="mui-collapse-content">
					<div class="infoBox">
						<p><em>订单号：</em><em><%=tempList.order_number%></em></p>
						<p><em>下单时间：</em><em><%=tempList.bookup_time%></em></p>
						<%if(tempList.start_time){%><p><em>开始时间：</em><em><%=tempList.start_time%></em></p><%}%>
						<%if(tempList.end_time){%><p><em>完成时间：</em><em><%=tempList.end_time%></em></p><%}%>
						<%if(tempList.review){%><p><em>评价：</em><em><%=tempList.review%></em></p><%}%>
					</div>
					<%if(tempList.status == 2){%>
						<form class="mui-input-group infoForm">
							<div class="mui-input-row">
								<label>打分</label>
								<select>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
							<div class="mui-input-row">
								<label>评价</label>
								<input type="text" class="mui-input-clear judeContent" placeholder="请输入您的评价100字以内" data-input-clear="3"><span class="mui-icon mui-icon-clear mui-hidden"></span>
							</div>
							<div class="mui-button-row" data-orderid=<%=tempList.id%> data-i=<%=i%>>
								<button class="mui-btn mui-btn-primary J-submit" type="button" onclick="return false;">确认</button>&nbsp;&nbsp;
								<button class="mui-btn mui-btn-primary J-callagain" type="button" onclick="return false;">再喊一次</button>
							</div>
						</form>
					<%}%>
				</div>
			</li>
			
		<%}%>
	</ul>
</script>
<!-- 新消息 -->
<script type="text/template" id="tplnews">
	<ul class="newsUl">
	<%for(var i=0, l=newslist.length; i<l; i++){%>
		<li class="newsLi" kind="<%=newslist[i].type%>">
			<div class="message">
				<p class="content"><%=newslist[i].content%></p>
				<em class="time"><%=newslist[i].create_time.replace(/T/, ' ').replace(/\..+/, '')%></em>
				<!-- 打招呼 -->
				<%if(newslist[i].type == 1){%>
					<button class="mui-btn mui-btn-primary mybtn J-checksomebody" data-sender="<%=newslist[i].sender%>">查看</button><button class="mui-btn mui-btn-success mybtn J-accpect" data-sender="<%=newslist[i].sender%>">接受</button><button class="mui-btn mui-btn-danger mybtn J-forget" data-sender="<%=newslist[i].sender%>">忽略</button>
				<%}%>
				<!-- 订单类 -->
				<%if(newslist[i].type == 2){%>
					<button class="mui-btn mui-btn-primary mybtn J-checkorder">查看</button>
				<%}%>
				<!-- 处理红包 -->
				<%if(newslist[i].type == 4){%>
					<button class="mui-btn mybtn J-red">收红包</button>
				<%}%>
			</div>
		</li>
	<%}%>
	</ul>
</script>
