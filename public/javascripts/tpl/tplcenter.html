<!-- 个人订单 -->
<script type="text/template" id="tplmyOrder">
<div class="mui-content">
	<ul class="mui-table-view">
		<%for(var i=0; i<orderList.length; i++){
			var tempList = orderList[i];
			var text = '';
			switch(tempList.status){
				case 0:
					text = '未开始';
					break;
				case 1:
					text = '进行中';
					break;
				case 2:
					text = '已完成';
					break;
				case 3:
					text = '已评价';
					break;
			}

		%>
			<li class="mui-table-view-cell  mui-collapse">
				<a class="mui-navigate-right"><%=tempList.name%>（<%=PB.formateTime(tempList.end_time) || PB.formateTime(tempList.bookup_time)%></a>
				<div class="mui-collapse-content">
					<div class="infoBox">
						<p><em>订单号：</em><em><%=tempList.id%></em></p>
						<p><em>下单时间：</em><em><%=PB.formateTime(tempList.bookup_time)%></em></p>
						<p class="mui-ellipsis"><em>摘要：</em><em><%= tempList.kind + tempList.apparatus + '&' + tempList.problem%></em></p>
						<p>最新状态：<%=text%></p>	
						<%if(tempList.start_time){%><p><em>开始时间：</em><em><%=PB.formateTime(tempList.start_time)%></em></p><%}%>
						<%if(tempList.end_time){%><p><em>完成时间：</em><em><%=PB.formateTime(tempList.end_time)%></em></p><%}%>
						<%if(tempList.review){%><p><em>评价：</em><em><%=tempList.review%></em></p><%}%>
					</div>
					<%if(tempList.status == 2){%>
						<form class="mui-input-group infoForm">
							<div class="mui-input-row">
								<label>打分</label>
								<select>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
							<div class="mui-input-row">
								<label>评价</label>
								<input type="text" class="mui-input-clear judeContent" placeholder="请输入您的评价100字以内" data-input-clear="3"><span class="mui-icon mui-icon-clear mui-hidden"></span>
							</div>
							<div class="mui-button-row" data-orderid=<%=tempList.id%> data-i=<%=i%> data-user=<%=tempList.user%>>
								<button class="mui-btn mui-btn-primary J-submit" type="button" onclick="return false;">确认</button>&nbsp;&nbsp;
								<button class="mui-btn mui-btn-primary J-callagain" type="button" onclick="return false;">再喊一次</button>
							</div>
						</form>
					<%}%>
				</div>
			</li>
			
		<%}%>
	</ul>
</div>
</script>
<!-- 新消息 -->
<script type="text/template" id="tplnews">
	<ul class="newsUl">
	<%for(var i=0, l=newslist.length; i<l; i++){ if(newslist[i].type== 1 && newslist[i].status == 2){continue;}%>
		<li class="newsLi" kind="<%=newslist[i].status%>">
			<div class="message">
				<p class="content"><%=newslist[i].content%></p>
				<!-- 打招呼消息 -->
				<%if(newslist[i].type == 1){%>
					<button class="mui-btn mui-btn-primary mybtn J-checksomebody" data-id="<%=newslist[i].id%>" data-sender="<%=newslist[i].sender%>">查看</button>
					<!-- 未接受状态 -->
					<%if(newslist[i].status != 3){%>
						<button class="mui-btn mui-btn-success mybtn J-accpect" data-id="<%=newslist[i].id%>" data-sender="<%=newslist[i].sender%>">接受</button>
					<%}else{%>
					<%}%>
					<!-- <button class="mui-btn mui-btn-danger mybtn J-forget" data-id="<%=newslist[i].sender%>">忽略</button> -->
				<%}%>
				<!-- 订单类消息 -->
				<%if(newslist[i].type == 2){%>
					<button data-id="<%=newslist[i].id%>" class="mui-btn mui-btn-primary mybtn J-checkorder">查看</button>
				<%}%>
				<!-- 处理红包 -->
				<%if(newslist[i].type == 4){%>
					<button class="mui-btn mybtn J-red">收红包</button>
				<%}%>
				<!-- 点赞消息 -->
				<%if(newslist[i].type == 3){%>
					<button class="mui-btn mui-btn-primary mybtn J-checksomebody" data-id="<%=newslist[i].id%>" data-sender="<%=newslist[i].sender%>">查看</button>
				<%}%>
			</div>
		</li>
		<em class="time"><%=newslist[i].create_time.replace(/T/, ' ').replace(/\..+/, '')%></em>
	<%}%>
	</ul>
</script>

	<%}%>
