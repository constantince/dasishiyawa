<!-- 顶部导航 -->
<script type="text/template" id="tpltop">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title"><%=name%></h1>
</script>
<!-- 底部导航 -->
<script type="text/template" id="tplbottom">
	<% for(var i=0, l=List.length; i<l; i++) { var cls = active === List[i].Route ? 'mui-active' : '' %>
		<a class="mui-tab-item <%=cls%>" data-n=<%=List[i].Module+'-'+List[i].Route%>>
			<span class="mui-icon mui-icon mui-icon-<%=List[i].icon%>"></span>
			<span class="mui-tab-label"><%=List[i].Name%></span>
		</a>
	<%}%>  
</script>
